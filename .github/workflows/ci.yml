name: Java Selenium CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout LocalAutomationApp
        uses: actions/checkout@v4
        with:
          repository: tomHHuangJB/LocalAutomationApp
          ssh-key: ${{ secrets.LOCAL_AUTOMATION_APP_SSH_KEY }}
          path: LocalAutomationApp

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install LocalAutomationApp backend deps
        working-directory: LocalAutomationApp/backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build LocalAutomationApp backend
        working-directory: LocalAutomationApp/backend
        run: npm run build

      - name: Install LocalAutomationApp frontend deps
        working-directory: LocalAutomationApp/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build LocalAutomationApp frontend
        working-directory: LocalAutomationApp/frontend
        run: VITE_API_URL=http://localhost:3001 npm run build

      - name: Start LocalAutomationApp backend
        working-directory: LocalAutomationApp/backend
        run: node dist/index.js &

      - name: Start LocalAutomationApp frontend (static)
        working-directory: LocalAutomationApp/frontend
        run: npx serve -s dist -l 5173 &

      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/health >/dev/null && curl -fsS http://localhost:5173 >/dev/null; then
              echo "App is up";
              exit 0;
            fi
            sleep 2;
          done
          echo "App did not start in time";
          exit 1

      - name: Run tests
        run: mvn clean test -DbaseUrl=http://localhost:5173 -Dheadless=true

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: artifacts
